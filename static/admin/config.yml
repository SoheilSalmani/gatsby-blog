backend:
  name: git-gateway

media_folder: "static/media"
public_folder: "/media"

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'posts'
    create: true
    extension: mdx
    format: frontmatter
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'MDX Content', name: 'mdx', widget: 'markdown' }
